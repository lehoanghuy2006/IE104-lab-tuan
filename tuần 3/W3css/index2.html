<html>
    <head>
        <title>document</title>
    </head>

    <body style="margin-left: 400px">
        <p style="color:blue ; font-size:25pt ; font-weight:bold">Phiếu đăng ký tham gia chương trình khuyến mãi</p>
        <table border="1px" cellspacing="0" cellpadding="0" style="background-color:rgb(157, 230, 251) ; color:blue">
            <tr>
                <td style="padding-left:10px ;width:250px">Họ tên</td>
                <td style="height: 50px ; width:500px"><input style="width:400px ; margin-left:5px" type="text"></td>
            </tr>
            
            <tr>
                <td style="padding-left:10px ;width:250px">Địa chỉ</td>
                <td><input style="width:450px ; height:100px ; margin-left:5px ; margin-top:10px ; margin-bottom:10px" type="text"></td>
            </tr>

            <tr>
                <td style="padding-left:10px ;width:250px">Điện thoại</td>
                <td style="height: 50px ; width:500px" ><input style="width:150px ; margin-left:5px" type="text"></td>
            </tr>

            <tr>
                <td style="padding-left:10px ;width:250px">Giới tính</td>  
                <td style="height: 50px ; width:500px; color: black;">
                    <input style="accent-color: black" type="radio" name="phai" id="nam" checked="checked"/>
                    <label style="color: blue;" for="nam" >Nam</label>
                    <input style="accent-color: black" type="radio" name="phai" id="nu" checked="checked"/>
                    <label style="color: blue" for="nu">Nu</label>
                </td>
            </tr>

            <tr>
                <td style="padding-left:10px ;width:250px">Nghề nghiệp</td>
                <td style="height: 50px ; width:500px">
                    <select style="margin-left:5px ; width:100px">
                        <option value="Giáo viên">Giáo viên</option>
                        <option value="Bác sĩ">Bác sĩ</option>
                        <option value="Kỹ sư">Kỹ sư</option>    
                        <option value="Khác">Khác</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td style="padding-left:10px ;width:250px">Chọn sản phẩm tham gia</td>
                <td style="width:450px ; height:100px">
                    <select multiple style="margin-left:5px ; width:200px">
                        <option value="Giáo viên">Kem đánh răng</option>
                        <option value="Bác sĩ">Bột giặt</option>
                        <option value="Kỹ sư">Dầu gội đầu</option>    
                        <option value="Khác">Sữa tắm</option>
                    </select>   
                </td>
            </tr>

            <tr>
                <td style="padding-left:10px ;width:250px">Số người dự đoán tham gia</td>
                <td style="height: 50px ; width:500px"><input style="width:150px ; margin-left:5px" type="text" value="300000"></td>
            </tr>

            <tr>
                <td style="padding-left:350px ; height:50px" colspan="2"><input type="button" onclick="1()" value="Đồng ý"></td>
            </tr>

            <tr>
                <td align="center" style=" height:50px; size:20pt; color:rgb(174, 16, 16); font-weight:bold" colspan="2">Bạn đã đăng ký thành công !!!</td>
            </tr> 
        </table>
    
    
    </body>
</html>
